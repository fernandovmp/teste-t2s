<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://t2s.com.br/"
        target="_blank">
        <img
          src="https://t2s.com.br/wp-content/uploads/2017/02/t2s-logo-horizontal.png"
          alt="logo">
      </a>
    </div>
    <ul nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu
        nzOpen
        nzTitle="Cadastros"
        nzIcon="form">
        <ul>
          <li nz-menu-item
            nzMatchRouter>
            <a [routerLink]="['/containers']">Containers</a>
          </li>
          <li nz-menu-item
            nzMatchRouter>
            <a [routerLink]="['/movimentacoes']">Movimentações</a>
          </li>
        </ul>
      </li>
      <li nz-submenu
        nzOpen
        nzTitle="Relatórios"
        nzIcon="solution">
        <ul>
          <li nz-menu-item
            nzMatchRouter>
            <a [routerLink]="['relatorios/movimentacao']">Movimentações</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger"
          (click)="isCollapsed = !isCollapsed">
          <i class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        Gerenciamento de Containers
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
